  <div id="modal"></div>

  <script defer type="text/babel">
    const btn = document.getElementById("btn");



    const checkDB = () => {

    }


    const Modal = () => {
      const onModalContainerTap = () => {
        const modalDiv = document.getElementById("modal");
        modalDiv.innerHTML = "";
        console.log("Modal container tapped");

      }

      const addNoteToLocalStorage = ()=>{
        localStorage.setItem("note_title","noteTitle");
        localStorage.setItem("note_title","noteTitle");
      }

      return <>
        <div className="modal-container" onClick={onModalContainerTap}>
        </div>
        <div className="modal">
          <div className="modal-content">
            <div id="modal-header">

              <input id="modal-note-title" placeholder="Enter note title"></input>

              <img src="assets/close_icon.png" id="close-modal" onClick={onModalContainerTap}>

              </img>

            </div>

            <textarea id="modal-note-description"
              rows="20" cols="80"
              placeholder="Enter note description">

            </textarea>

            <div id="modal-add-note-btn">

              <div id="add-note-btn" onClick={addNoteToLocalStorage}>

                Add note


              </div>
            </div>


          </div>
        </div>
      </>
    }

    const TakeNote = () => {

      const onInputTap = () => {
        console.log('input tapped');
        const modalDiv = document.getElementById("modal");
        const root = ReactDOM.createRoot(modalDiv);
        root.render(<Modal />)
      }

      return <input id="input-note"
        readonly="readonly"
        onClick={onInputTap}
        placeholder="Take a note..." />

    }
    // <img src="assets/add_note.jpg" id="add-note"></img>





    const NotesApp = () => {


      return <>
        <div id="nav-bar">
          NotesApp
        </div>
        <div id="content">
          <TakeNote />


        </div>

        <div id="notes-container">
          <div id="children">

                3

            </div>
            <div id="child">

                4
              </div>

            </div>
            <div id="child">
              <div id="child-content">
                5
              </div>

            </div>
            <div id="child">
              <div id="child-content">
                6
              </div>

            </div>


          </div>



        </div>

      </>
    }



    const rootDiv = document.getElementById("root");
    const root = ReactDOM.createRoot(rootDiv);
    root.render(<NotesApp />)



  </script>
